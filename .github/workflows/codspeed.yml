name: CodSpeed

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  codspeed:
    strategy:
      fail-fast: true
      matrix:
        test-file:
          - codspeed-primitives-encode
          - codspeed-primitives-decode
          - codspeed-complex-encode
          - codspeed-complex-decode
    name: Benchmark
    runs-on: ubuntu-latest
    permissions:
      contents: read # required for actions/checkout
      id-token: write # required for OIDC authentication with CodSpeed
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 25
          cache: yarn

      - name: Install Dependencies
        run: yarn install --immutable

      - name: Run benchmark
        uses: CodSpeedHQ/action@v4
        with:
          mode: simulation
          run: node benchmark/${{ matrix.test-file }}.ts
